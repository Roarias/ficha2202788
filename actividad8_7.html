<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Trabajando con tablas</title>
</head>
<body>
  <table width="500px" cellpadding="5px" cellspacing="5px" border="2" bgcolor="#ffcfb9">
<h1>    <caption>Ejemplo de Cuadrados</caption></h1>
    <tr>
      <td align="right" valign="middle" bgcolor="tea">Teal</td>
      <td align="left" bgcolor="fuchsia">Fucsia</td>
      <td colspan="2" rowspan="2" align="center" bgcolor="#dadada">
        <img src="./images/explorer.jpg" width="32px" height="32px" border="1" aling="middle">
      </td>
    </tr>
    <tr>
      <td align="right" bgcolor="yellow">Amarillo</td>
      <td align="center" bgcolor="gray">Gris</td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" align="center" bgcolor="white">
        <img src="./images/logosena.jpg" width="32px" height="32px" aling="middle">
      </td>
      <td align="right" valign="baseline" bgcolor="navy">
        <font color="white">Azul</font>
      </td>
      <td align="center">#ffcfb9</td>
    </tr>
    <tr>
      <td width="140px" align="center" bgcolor="silver">Plata</td>
      <td width="140px" align="center" valign="middle" bgcolor="aquamarine">AguaMarina</td>
    </tr>
  </table>

</html>

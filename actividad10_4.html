<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/dectective.ico" type="image/x-icon">
  <title>Multiple Audio Source</title>
</head>
<body>
  <audio controls autoplay>
    <source src="./audio/test-audio.ogg">
    <source src="./audio/test-audio.mp3">
    <p>This browser does not support our audio format.</p>
  </audio>

  <P>
    <b><i>src:</i></b> El elemento &lt;soruce&gt; utiliza el atributo <i>src</i> para indicar donde se encutrna el archivo de audio, tipo en el momento de escribir, el atributo de tipo no se usaba habitualmente en el elemtno &lt;souce&gt; de la mismta manera que lo era para el elemento &lt;video&gt;.
  </P>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/dectective.ico" type="image/x-icon">
  <title>Grouping Form Element</title>
</head>
<body>
  <form action="http://www.example.com/login.php">
    <fieldset>
      <legend>Datos de contacto</legend>
      <label>Email <br><input type="text" name="email"></label><br>
      <label>Telefono movil: <br><input type="text" name="mobile"></label><br>
      <label>Telefono Fijo: <br><input type="text" name="telephone"></label>
    </fieldset>
  </form>
</body>
</html>
